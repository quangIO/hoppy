name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  lint-format-type:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get uv cache key
        id: uv-cache-key
        run: |
          echo "key=uv-${{ hashFiles('uv.lock') }}" >> $GITHUB_OUTPUT

      - name: Cache uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ steps.uv-cache-key.outputs.key }}
          restore-keys: |
            uv-

      - name: Cache .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-3.12-
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run ruff linter
        run: |
          uv run ruff check .

      - name: Run ruff formatter check
        run: |
          uv run ruff format --check .

      - name: Type check
        run: |
          uvx ty check

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint-format-type
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          cache-dependency-glob: "uv.lock"

      - name: Get uv cache key
        id: uv-cache-key
        run: |
          echo "key=uv-${{ hashFiles('uv.lock') }}" >> $GITHUB_OUTPUT

      - name: Cache uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ steps.uv-cache-key.outputs.key }}
          restore-keys: |
            uv-

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-format-type
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get uv cache key
        id: uv-cache-key
        run: |
          echo "key=uv-${{ hashFiles('uv.lock') }}" >> $GITHUB_OUTPUT

      - name: Cache uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ steps.uv-cache-key.outputs.key }}
          restore-keys: |
            uv-

      - name: Cache .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-
            venv-${{ runner.os }}-

      - name: Cache Joern
        id: cache-joern
        uses: actions/cache@v4
        with:
          path: |
            /opt/joern
            /usr/local/bin/joern
            /usr/local/bin/joern-parse
            /usr/local/bin/joern-scan
            /usr/local/bin/joern-slice
            /usr/local/bin/joern-flow
            /usr/local/bin/joern-export
            /usr/local/bin/c2cpg.sh
            /usr/local/bin/ghidra2cpg
            /usr/local/bin/jssrc2cpg.sh
            /usr/local/bin/javasrc2cpg
            /usr/local/bin/jimple2cpg
            /usr/local/bin/kotlin2cpg
            /usr/local/bin/php2cpg
            /usr/local/bin/rubysrc2cpg
            /usr/local/bin/pysrc2cpg
          key: joern-v4.0.460
          restore-keys: |
            joern-

      - name: Install Joern
        if: steps.cache-joern.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/joernio/joern/releases/download/v4.0.460/joern-install.sh | sudo bash

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run tests with pytest
        run: |
          uv run pytest -v -n auto

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/hoppy-scan
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Publish to PyPI
        run: |
          uv publish
